name: Version Bump
on:
  push:
  schedule:
    - cron: "0 0/6 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - uses: actions/checkout@v2
      - run: |
          chmod +x ./build.sh
          ./build.sh
      - run: ./ci.sh
