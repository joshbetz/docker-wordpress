name: build-and-push

on:
  push:
    branches: main
    paths:
      - 'fpm/**'
      - 'cli/**'
  workflow_dispatch:

jobs:
  build-fpm:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Get WordPress version
        id: version
        run: |
          WORDPRESS_VERSION=$(grep -oP 'ENV WORDPRESS_VERSION \K.*' fpm/Dockerfile)
          echo "WORDPRESS_VERSION=$WORDPRESS_VERSION" >> $GITHUB_OUTPUT

      - name: Build and push WordPress image
        uses: docker/build-push-action@v6
        with:
          context: ./fpm
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            joshbetz/wordpress:latest
            joshbetz/wordpress:${{ steps.version.outputs.WORDPRESS_VERSION }}

  build-cli:
    needs: build-fpm
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Get versions
        id: version
        run: |
          WORDPRESS_VERSION=$(grep -oP 'ENV WORDPRESS_VERSION \K.*' fpm/Dockerfile)
          WPCLI_VERSION=$(grep -oP 'ENV WPCLI_VERSION \K.*' cli/Dockerfile)
          echo "WORDPRESS_VERSION=$WORDPRESS_VERSION" >> $GITHUB_OUTPUT
          echo "WPCLI_VERSION=$WPCLI_VERSION" >> $GITHUB_OUTPUT

      - name: Build and push WP-CLI image
        uses: docker/build-push-action@v6
        with:
          context: ./cli
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            joshbetz/wordpress:cli
            joshbetz/wordpress:${{ steps.version.outputs.WORDPRESS_VERSION }}-cli
            joshbetz/wordpress:${{ steps.version.outputs.WORDPRESS_VERSION }}-cli-${{ steps.version.outputs.WPCLI_VERSION }}
